<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Count Vowel Letters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-5">
    <div class="container m-auto w-75 text-center pt-5 first">
      <h1 class="display-6 mb-4">Input Sentence To Count Vowel Letters</h1>
      <textarea
        class="form-control mb-5"
        placeholder="Write a Sentence to Count Vowel Letters"
        id="floatingTextarea"
      ></textarea>
      <button type="button" class="btn btn-secondary">
        Count Vowel Letters
      </button>
    </div>
    <div class="second m-auto w-75 pt-5"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
